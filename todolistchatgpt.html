  <h1>To-Do List</h1>

  <!-- Textarea ukuran normal -->
  <textarea id="taskInput" placeholder="Tulis tugas di sini" rows="2" cols="30"></textarea>
  <button onclick="addTask()">Tambah</button>

  <div id="taskContainer"></div>

  <script>
    function addTask() {
      var input = document.getElementById("taskInput");
      var taskText = input.value.trim();
      if (taskText === "") return;

      var container = document.getElementById("taskContainer");

      // Buat checkbox besar dengan style inline
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = "task-" + Date.now();
      checkbox.style.width = "25px";    // Lebar checkbox besar
      checkbox.style.height = "25px";   // Tinggi checkbox besar
      checkbox.style.verticalAlign = "middle";

      // Buat label dengan teks besar dan style inline
      var label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.textContent = taskText;
      label.style.fontSize = "24px";   // Ukuran teks besar
      label.style.marginLeft = "8px";
      label.style.verticalAlign = "middle";

      // Tambahkan checkbox dan label ke container
      container.appendChild(checkbox);
      container.appendChild(label);
      container.appendChild(document.createElement("br"));

      input.value = "";
    }

    // Enter tambah tugas
    document.getElementById("taskInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        addTask();
      }
    });
  </script>

</body>
