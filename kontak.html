    <form>
        <h2>pertanyaan, saran dan kritik </h2>
        Nama kamu : <input type="text" name="nama" id="nama"> <br>
        Email kamu : <input type="text" name="email" id="email">  
        <br> <br>
        <label for="tanya">Pertanyaan, saran dan kritik mu :</label> <br>
        <textarea name="tanya" id="tanya" cols="50" rows="10"></textarea> <br> <br>
        <input type="button" name="submit" value="kirim kepada admin" onclick="submitForm()">
        <br> <br>
    </form>

    <!-- Tambahkan id pada audio supaya bisa diakses -->
    <audio id="clickSound" src="/audio/click.wav" autoplay></audio>

    <script>
        function submitForm() {
            // Play audio (bisa dijadikan efek klik)
            const audio = document.getElementById('clickSound');
            if (audio) {
                audio.play();
            }

            // Bersihkan form (seakan terkirim)
            document.getElementById('nama').value = '';
            document.getElementById('email').value = '';
            document.getElementById('tanya').value = '';

            // Pesan sukses
            alert('Terima kasih! Pesanmu sudah terkirim dan akan admin kirim jawabannya ke email kamu (insyaallah).');
        }
    </script>
