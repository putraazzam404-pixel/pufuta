  <h1>To-Do List</h1>

  <!-- Textarea untuk input -->
  <textarea id="taskInput" placeholder="Tulis tugas di sini" rows="2" cols="30" style="font-family: Arial, sans-serif;"></textarea>
  <button onclick="addTask()">Tambah</button>

  <!-- Tempat tugas muncul -->
  <div id="taskContainer"></div>

  <script>
    function addTask() {
      var input = document.getElementById("taskInput");
      var taskText = input.value.trim();
      if (taskText === "") return;

      var container = document.getElementById("taskContainer");

      // Bungkus semua elemen dalam satu div tugas
      var taskDiv = document.createElement("div");

      // Checkbox
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.style.width = "25px";
      checkbox.style.height = "25px";
      checkbox.style.verticalAlign = "middle";

      // Label teks tugas
      var label = document.createElement("span");
      label.textContent = taskText;
      label.style.fontSize = "24px";
      label.style.marginLeft = "8px";
      label.style.fontFamily = "Courier New, monospace";
      label.style.verticalAlign = "middle";

      // Tombol hapus
      var deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.style.marginLeft = "12px";
      deleteBtn.style.fontSize = "18px";
      deleteBtn.onclick = function () {
        container.removeChild(taskDiv);
      };

      // Tambahkan semuanya ke dalam div tugas
      taskDiv.appendChild(checkbox);
      taskDiv.appendChild(label);
      taskDiv.appendChild(deleteBtn);
      container.appendChild(taskDiv);

      // Kosongkan input
      input.value = "";
    }

    // Enter untuk tambah tugas
    document.getElementById("taskInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        addTask();
      }
    });
  </script>
  <audio src="/audio/click.wav" autoplay ></audio>


</body>
